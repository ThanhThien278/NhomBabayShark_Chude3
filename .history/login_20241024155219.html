<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Đăng Nhập và Đăng Ký</title>
  </head>
  <body>
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo Công Ty" width="150" />
    </div>
    <div id="login-container">
      <!-- Form Đăng Nhập -->
      <h3>Đăng Nhập</h3>
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" required />

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" required />

      <button type="submit" class="login-button" id="login-btn">
        Đăng nhập
      </button>
      <p id="login-status"></p>
      <p>
        Chưa có tài khoản?
        <span class="toggle-form" id="show-register">Đăng ký</span>
      </p>
    </div>

    <div id="register-container" style="display: none">
      <!-- Form Đăng Ký -->
      <h3>Đăng Ký</h3>
      <label for="reg-username">Tên đăng nhập:</label>
      <input type="text" id="reg-username" required />

      <label for="reg-password">Mật khẩu:</label>
      <input type="password" id="reg-password" required />

      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" required />

      <button type="submit" class="register-button" id="register-btn">
        Đăng ký
      </button>
      <p id="register-status"></p>
      <p>
        Đã có tài khoản?
        <span class="toggle-form" id="show-login">Đăng nhập</span>
      </p>
    </div>

    <script>
            const loginContainer = document.getElementById("login-container");
            const registerContainer = document.getElementById("register-container");

            // Hiển thị form đăng ký
            document.getElementById("show-register").addEventListener("click", () => {
              loginContainer.style.display = "none";
              registerContainer.style.display = "block";
            });

            // Hiển thị form đăng nhập
            document.getElementById("show-login").addEventListener("click", () => {
              registerContainer.style.display = "none";
              loginContainer.style.display = "block";
            });


            const users = [];

            document.getElementById("register-btn").addEventListener("click", () => {
              const username = document.getElementById("reg-username").value;
              const password = document.getElementById("reg-password").value;
              const email = document.getElementById("reg-email").value;

              if (username && password && email) {

                users.push({ username, password, email });
                document.getElementById("register-status").innerText =
                  "Đăng ký thành công!";
                alert("Đăng ký thành công!");


                registerContainer.style.display = "none";
                loginContainer.style.display = "block";
              } else {
                document.getElementById("register-status").innerText =
                  "Vui lòng điền đầy đủ thông tin.";
              }
            });


            document.getElementById("login-btn").addEventListener("click", () => {
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;

      i
              const user = users.find(
                (user) => user.username === username && user.password === password
              );

              if (user) {
                document.getElementById("login-status").innerText =
                  "Đăng nhập thành công!";
                alert("Đăng nhập thành công!");

                window.location.href = "dashboard.html"; /
              } else {
                document.getElementById("login-status").innerText =
                  "Tên đăng nhập hoặc mật khẩu không đúng!";
              }
            });
    </script>
  </body>
</html>
